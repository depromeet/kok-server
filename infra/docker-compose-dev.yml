version: '3.8'

services:
  kok-dev:
    container_name: kok-dev
    image: ${DOCKERHUB_USERNAME}/kok-dev:latest
    restart: always
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    ports:
      - "8080:8080"
    networks:
      - kok-network

networks:
  kok-network:
    driver: bridge
