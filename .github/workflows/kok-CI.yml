name: kok-CI (Build & Push for kok)

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Determine Image Tag (prod/dev)
        id: determine-tag
        run: |
          if [[ "$GITHUB_REF" == "refs/heads/main" ]]; then
            echo "IMAGE_TAG=prod" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=dev" >> $GITHUB_ENV
          fi

      - name: Build with Gradle (ë©€í‹°ëª¨ë“ˆ)
        run: |
          ./gradlew clean build -x test

      - name: Save Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: kok-api/build/libs/*.jar

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: kok-api/build/libs/

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & Push Docker Image
        run: |
          # í™˜ê²½ ë³€ìˆ˜ ë¡œë“œ
          IMAGE_TAG="${{ env.IMAGE_TAG }}"
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/kok_${IMAGE_TAG}"
      
          echo "ğŸš€ Building Docker Image: $IMAGE_NAME:$GITHUB_SHA"
          
          # Docker Build & Push
          docker build -t $IMAGE_NAME:$GITHUB_SHA -f Dockerfile .
          docker push $IMAGE_NAME:$GITHUB_SHA

      - name: Notify Deployment Trigger
        run: |
