spring:
  profiles:
    active: test
  sql:
    init:
      mode: always
  flyway:
    enabled: true
    connect-retries: 30
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: false
    open-in-view: false
    hibernate:
      ddl-auto: create
